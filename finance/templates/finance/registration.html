{% extends 'finance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class='row mt-5'>
    <div class='col-md-4'></div>
    <div class='col-md-4'>
      <div class='card'>
        <div class='card-header'>
        <h3><center>Create Account</center></h3>
        </div>
        <div class='card-body'>
       
            <form method="POST" action="">
              {% csrf_token %}
              {{ form|crispy }}<br>
              <button type="submit" class='btn btn-primary'>Register</button>
              &nbsp;&nbsp; <small>Already have account? </small> <a href="{% url 'login' %}"  type="submit" class="btn btn-success">Login</a>
        
            </form>
          </div>  
        </div> 
    </div>
  </div>
{% endblock %}
